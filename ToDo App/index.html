<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />

    <title>To Do List App</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>This is a Task List App</h1>
    <input id="search-text" type="text" placeholder="Filter your To Do List" />
    <label id="hide-completed"
      >Hide Completed Tasks: <input type="checkbox"
    /></label>
    <div id="todos"></div>
    <form id="todo-form">
      <input
        id="new-item"
        type="text"
        placeholder="Add a new To Do Item Here"
        name="text"
      />
      <button id="add-item">Add To Do Item</button>
    </form>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
